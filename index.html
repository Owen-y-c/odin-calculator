<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-screen">
            <p class="calc-screen-text">0</p>
        </div>
        <div class="calc-buttons-container">
            <div class="calc-number-container">
                <button class="number-btn" data-id="7" >7</button>
                <button class="number-btn" data-id="8" >8</button>
                <button class="number-btn" data-id="9" >9</button>
                <button class="number-btn" data-id="4" >4</button>
                <button class="number-btn" data-id="5" >5</button>
                <button class="number-btn" data-id="6" >6</button>
                <button class="number-btn" data-id="1" >1</button>
                <button class="number-btn" data-id="2" >2</button>
                <button class="number-btn" data-id="3" >3</button>
                <button class="number-btn" data-id="0" >0</button>
                <button class="number-btn" data-id="00">00</button>
                <button class="number-btn" data-id="." >.</button>
            </div>
            <div class="calc-operator-container">
                <button class="operator-btn" data-id="d">DEL</button>
                <button class="operator-btn" data-id="/">&divide;</button>
                <button class="operator-btn" data-id="c">C</button>
                <button class="operator-btn" data-id="*">X</button>
                <button class="operator-btn" data-id="-">-</button>
                <button class="operator-btn" data-id="+">+</button>
                <button class="operator-btn" data-id="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
