<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="calc-body">
        <div class="calc-screen">
            <div class="screen-top"    id="operationRowTop"></div>
            <div class="screen-bottom" id="operationRowBottom"></div>
        </div>
        <div class="buttons-grid">
            <button class="btn btn-red wide-2" id="btnClear">C</button>
            <button class="btn btn-red wide-2" id="btnDelete">DEL</button>
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn btn-orange" data-operator>÷</button>

            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn btn-orange" data-operator>×</button>

            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn btn-orange" data-operator>−</button>

            <button class="btn btn-orange" id="btnPoint">.</button>
            <button class="btn" data-number>0</button>
            <button class="btn btn-orange" id="btnEquals">=</button>
            <button class="btn btn-orange" data-operator>+</button>
        </div>
    </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
